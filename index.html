<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stepper Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- h1 Title Row -->
      <div class="row m-2 mt-4">
        <div class="col-12">
          <div class="mx-auto clearfix" style="max-width: 500px">
            <h1 class="float-left">Stepper Template</h1>
            <div class="d-inline" id="size-sup">
              <div class="d-inline d-sm-none">XS</div>
              <div class="d-none d-sm-inline d-md-none">SM</div>
              <div class="d-none d-md-inline d-lg-none">MD</div>
              <div class="d-none d-lg-inline d-xl-none">LG</div>
              <div class="d-none d-xl-inline">XL</div>
            </div>
          </div>
        </div>
      </div>
      <div id="stepper-row" class="row mt-5">
        <div class="col-12">
          <div id="stepper-card-container" class="mx-auto">
            <div id="stepper-card" class="card">
              <!-- Stepper Header -->
              <div class="row">
                <div class="col-12">
                  <div class="card" id="stepper-header">
                    <div
                      class="card-body d-flex justify-content-around text-muted py-2"
                    >
                      <h6
                        class="card-title current-step"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="1"
                      >
                        Step 1
                      </h6>
                      <h6
                        class="card-title"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="2"
                      >
                        Step 2
                      </h6>
                      <h6
                        class="card-title"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="3"
                      >
                        Step 3
                      </h6>
                      <h6
                        class="card-title"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="4"
                      >
                        Step 4
                      </h6>
                      <h6
                        class="card-title"
                        style="flex-grow: 1; flex-basis: 0;"
                        data-step="5"
                      >
                        Step 5
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Form Content Row -->
              <div id="stepper-form-row" class="row">
                <div class="col-12">
                  Form Content Here
                </div>
              </div>
              <!-- Button Row -->
              <div id="stepper-button-row" class="row">
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="step-two-back-button"
                    type="button"
                    class="btn btn-outline-info p-2 px-sm-4"
                    style="min-width: 80%"
                    required
                  >
                    Back to Basic
                  </button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="payment-continue-button"
                    type="submit"
                    class="btn btn-info p-2 px-sm-4"
                    style="min-width: 80%"
                    required
                  >
                    Continue
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
